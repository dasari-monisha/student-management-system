<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration and Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
<!--  <a class="navbar-brand" th:href="@{/students}">Student Management</a>-->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/students}">Student Management <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Registration and Login Module </a>
      </li>
    </ul>
  </div>
</nav>
<br>
<div class="container">
  <div class="row">
    <div class = "col-md-6 col-md-offset-3">
      <h1>Professor Login Page</h1>
      <form th:action="@{/login}" method="POST">
      <!--  error message-->
        <div th:if="${param.error}">
          <div class="alert alert-danger">Invalid username or password.</div>
        </div>
        <!--  logout message-->
        <div th:if="${param.logout}">
          <div class="alert alert-info">Prof you have been logged out.</div>
        </div>

        <div class="form-group">
          <label for="username"> Username : </label>
          <input type="text" class = "form-control" id = "username" name="username"
                 placeholder="Enter Email ID" autofocus="autofocus">
        </div>
        <div class="form-group">
          <label for="password"> Password : </label>
          <input type="text" class = "form-control" id = "password" name="password"
                 placeholder="Enter Password" autofocus="autofocus">
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value ="Log In"/>
            </div>
          </div>
        </div>

      </form>
      <div class="form-group">
        <span>New User?<a href="/" th:href="@{/registration}"> Registration here</a></span>
      </div>

    </div>
  </div>
</div>

</body>
</html>
